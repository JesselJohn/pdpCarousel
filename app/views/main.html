<div>
    <pdp-slider cur-slide="curSlide" update-event="pdpUpdate">
        <pdp-slider-item ng-repeat="slide in slides track by $index">
            <img class="pdp-image" ng-src="{{slide}}" />
        </pdp-slider-item>
    </pdp-slider>
    <button ng-click="setToStart()">Start</button>
    <button ng-click="setToEnd()">End</button>
</div>
